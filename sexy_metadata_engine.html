    body {
        background: #000000;

        overflow-x: hidden;
    }

    .monolith {
        background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.03) 0%, 
            rgba(255, 255, 255, 0.01) 50%, 
            rgba(255, 255, 255, 0.03) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
            0 0 80px rgba(255, 255, 255, 0.03),
            inset 0 0 80px rgba(255, 255, 255, 0.02);
    }

    .glass-surface {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .glass-surface:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(255, 255, 255, 0.12);
        transform: translateZ(10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .hal-text {
        font-weight: 100;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.9);
    }

    .hal-input {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.9);
        font-weight: 200;
        letter-spacing: 0.02em;
        transition: all 0.4s ease;
    }

    .hal-input:focus {
        background: rgba(255, 255, 255, 0.03);
        border-color: rgba(255, 255, 255, 0.2);
        outline: none;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .hal-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
        font-weight: 200;
    }

    .primary-button {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: rgba(255, 255, 255, 0.9);
        font-weight: 200;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
    }

    .primary-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.6s;
    }

    .primary-button:hover::before {
        left: 100%;
    }

    .primary-button:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
    }

    .suggestion-cube {
        background: rgba(255, 255, 255, 0.015);
        border: 1px solid rgba(255, 255, 255, 0.06);
        transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        overflow: hidden;
    }

    .suggestion-cube::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.01);
        opacity: 0;
        transition: opacity 0.6s ease;
    }

    .suggestion-cube:hover::before {
        opacity: 1;
    }

    .suggestion-cube:hover {
        transform: translateY(-8px) scale(1.02);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.4),
            0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .data-field {
        background: rgba(255, 255, 255, 0.01);
        border: 1px solid rgba(255, 255, 255, 0.03);
        font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
        font-weight: 300;
        font-size: 0.85rem;
        letter-spacing: 0.01em;
    }

    .loader-ring {
        width: 60px;
        height: 60px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-top: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .fade-in {
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .message-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-weight: 200;
        letter-spacing: 0.02em;

    .metric-text {

<script>
    // --- DOM Elements ---
    const generateBtn = document.getElementById('generateBtn');
    const resetBtn = document.getElementById('resetBtn');
    const fileUpload = document.getElementById('fileUpload');
    const brainDump = document.getElementById('brainDump');
    const loadingDiv = document.getElementById('loading');
    const outputSection = document.getElementById('output-section');
    const inputSection = document.getElementById('input-section');
    const suggestionsGrid = document.getElementById('suggestionsGrid');

    // --- Event Listeners ---
    generateBtn.addEventListener('click', handleGenerate);
    resetBtn.addEventListener('click', handleReset);
    fileUpload.addEventListener('change', handleFileUpload);
    
    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        document.getElementById('fileName').textContent = file.name.toUpperCase();
        
        const supportedTypes = ['text/plain', 'text/markdown', 'text/html', 'application/json', 'text/csv'];
        
        if (supportedTypes.includes(file.type) || file.name.endsWith('.md')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                brainDump.value = `FILE: ${file.name}\n\n${e.target.result}`;
                showMessage("FILE LOADED", "success");
            };
            reader.onerror = function() {
                showMessage("READ ERROR", "error");
                brainDump.value = `FILE: ${file.name}\n\nCONTENT UNREADABLE`;
            };
            reader.readAsText(file);
        } else {
            showMessage("BINARY FILE DETECTED", "info");
            brainDump.value = `FILE: ${file.name}`;
        }
    }

    async function handleGenerate() {
        if (!brainDump.value.trim()) {
            showMessage("INPUT REQUIRED", "error");
            return;
        }

        inputSection.classList.add('hidden');
        loadingDiv.classList.remove('hidden');
        outputSection.classList.add('hidden');
        suggestionsGrid.innerHTML = '';

        try {
            const mockResponse = generateMockResponse(brainDump.value);
            await new Promise(resolve => setTimeout(resolve, 2500));
            populateSuggestions(mockResponse);
            loadingDiv.classList.add('hidden');
            outputSection.classList.remove('hidden');
        } catch (error) {
            console.error("Process error:", error);
            showMessage("SYSTEM ERROR", "error");
            handleReset();
        }
    }
    
    function handleReset() {
        inputSection.classList.remove('hidden');
        loadingDiv.classList.add('hidden');
        outputSection.classList.add('hidden');
        brainDump.value = '';
        fileUpload.value = '';
        document.getElementById('fileName').textContent = '';
    }
    
    function generateMockResponse(input) {
        const suggestions = [
            {
                title: "CREATOR PROTOCOL",
                description: "Optimized for creative workflow management and version control",
                filename: "2024.06.27_project_metadata_v2.1.md",
                folder: "/vault/active/2024/",
                keywords: ["creative", "active", "metadata", "2024"]
            },
            {
                title: "ACADEMIC STANDARD",
                description: "Research-grade classification with citation compatibility",
                filename: "metadata_ideation_research_20240627.pdf",
                folder: "/research/cs/hci/",
                keywords: ["research", "academic", "hci", "computer-science"]
            },
            {
                title: "SEMANTIC STRUCTURE",
                description: "Machine-readable format for automation and AI processing",
                filename: "metadata.engine.schema.json",
                folder: "/schemas/semantic/",
                keywords: ["semantic", "schema", "automation", "json"]
            },
            {
                title: "DEVELOPMENT BUILD",
                description: "Version-controlled structure for software development cycles",
                filename: "metadata_engine.dev.js",
                folder: "/src/tools/metadata/",
                keywords: ["development", "tools", "javascript", "src"]
            },
            {
                title: "ARCHIVE SYSTEM",
                description: "Long-term preservation with comprehensive metadata",
                filename: "20240627-metadata-ideation-engine-v1.0.0.docx",
                folder: "/archive/documentation/2024/q2/",
                keywords: ["archive", "documentation", "preservation", "q2"]
            },
            {
                title: "MINIMAL CORE",
                description: "Essential structure with maximum flexibility and simplicity",
                filename: "metadata_engine",
                folder: "/core/",
                keywords: ["core", "minimal", "essential", "flexible"]
            }
        ];

        return { suggestions };
    }
    
    function populateSuggestions(aiData) {
        if (!aiData.suggestions || aiData.suggestions.length === 0) {
            showMessage("NO DATA GENERATED", "error");
            return;
        }

        aiData.suggestions.forEach((suggestion, index) => {
            const cardHTML = `
                <div class="suggestion-cube rounded-lg p-8 fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="mb-8">
                        <h3 class="hal-text text-lg font-light mb-4 tracking-wide">${suggestion.title}</h3>
                        <p class="text-sm text-white/60 font-light leading-relaxed">${suggestion.description}</p>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="data-field rounded p-4">
                            <div class="metric-text mb-1">FILENAME</div>
                            <div class="text-white/80 text-sm font-light break-all">${suggestion.filename}</div>
                        </div>
                        <div class="data-field rounded p-4">
                            <div class="metric-text mb-1">PATH</div>
                            <div class="text-white/80 text-sm font-light break-all">${suggestion.folder}</div>
                        </div>
                        <div class="data-field rounded p-4">
                            <div class="metric-text mb-1">TAGS</div>
                            <div class="text-white/80 text-sm font-light">${suggestion.keywords.join(' â€¢ ')}</div>
                        </div>
                    </div>

                    <div class="mt-8 text-right">
                        <button class="glass-surface px-4 py-2 rounded text-xs hal-text tracking-wider text-white/60 hover:text-white/90 hover:bg-white/[0.02] transition-all duration-300"
                            onclick="copyAll(this)">
                            COPY
                        </button>
                    </div>
                </div>
            `;
            suggestionsGrid.insertAdjacentHTML('beforeend', cardHTML);
        });
    }

    function copyAll(buttonElement) {
        const card = buttonElement.closest('.suggestion-cube');
        const filename = card.querySelectorAll('.data-field .text-white\\/80')[0].textContent;
        const folder = card.querySelectorAll('.data-field .text-white\\/80')[1].textContent;
        const keywords = card.querySelectorAll('.data-field .text-white\\/80')[2].textContent;

        const textToCopy = `FILENAME: ${filename}\nPATH: ${folder}\nTAGS: ${keywords}`;
        
        navigator.clipboard.writeText(textToCopy).then(() => {
            showMessage("DATA COPIED", "success");
        }).catch(err => {
            showMessage("COPY FAILED", "error");
        });
    }

    function showMessage(message, type = "info") {
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        messageText.textContent = message;
        
        messageBox.classList.remove('hidden');
        
        setTimeout(() => { 
            messageBox.classList.add('hidden');
        }, 3000);
    }
</script>
