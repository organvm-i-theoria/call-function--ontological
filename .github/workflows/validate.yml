name: Validate FUNCTIONcalled

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema pytest

      - name: Validate metadata sidecars
        run: make validate

      - name: Validate file naming conventions
        run: make validate-naming

      - name: Run tests
        run: python -m pytest tools/ -v

      - name: Build registry
        run: make registry

      - name: Upload registry artifact
        uses: actions/upload-artifact@v4
        with:
          name: registry
          path: registry/registry.json
          retention-days: 5
